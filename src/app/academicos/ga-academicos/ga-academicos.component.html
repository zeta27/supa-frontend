<div class="iframe-content">

    <div class="d-flex justify-content-between align-items-center px-3 mb-3">

        <div class="form-section d-flex align-items-end">
            <mat-form-field appearance="fill" class="nombre-field me-2">
                <mat-label>CURP</mat-label>
                <input matInput placeholder="Ingrese la CURP">
            </mat-form-field>
        </div>
        <div class="form-section d-flex align-items-end">
            <mat-form-field appearance="fill" class="nombre-field me-2">
                <mat-label>NP</mat-label>
                <input>
            </mat-form-field>
        </div>
        <div class="form-section d-flex align-items-end">
            <mat-form-field appearance="fill" class="nombre-field me-2">
                <mat-label>Paterno</mat-label>
                <input>
            </mat-form-field>
        </div>
        <div class="form-section d-flex align-items-end">
            <mat-form-field appearance="fill" class="nombre-field me-2">
                <mat-label>Materno</mat-label>
                <input>
            </mat-form-field>
        </div>
        <div class="form-section d-flex align-items-end">
            <mat-form-field appearance="fill" class="nombre-field me-2">
                <mat-label>Nombre</mat-label>
                <input>
            </mat-form-field>
        </div>

        <button type="button" mat-icon-button color="primary" class="add-button" (click)="crearAcademico()"
            [disabled]="estaCargandoAlgo" matTooltip="Agregar nuevo academico">
            <mat-spinner *ngIf="creating" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!creating">add</mat-icon>
        </button>
    </div>

    <div *ngIf="loadingAcademicos" class="SpinnerPosition">
        <div class="InnerSpinner">
            <mat-spinner></mat-spinner>
            <b class="mt-3 g-font-size-14">Cargando academicos...</b>
        </div>
    </div>

    <div *ngIf="!loadingAcademicos" class="px-3 pb-3">
        <div class="iframe-table-container">
            <div class="SpanBackground">
                <div class="Content">
                    <div class="w-100">
                        <table mat-table class="iframe-table">
                            <ng-container matColumnDef="curp">
                                <th mat-header-cell *matHeaderCellDef>Curp</th>
                                <td mat-cell *matCellDef="let academico">
                                    <div class="academico-info">

                                    </div>
                                </td>
                            </ng-container>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
